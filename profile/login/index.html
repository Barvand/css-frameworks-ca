<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poster - Log in</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/43c9e5e89e.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/index.mjs"> </script>
  </head>

  <body class="min-vh-100 d-flex flex-column">

     <header class="sticky-top">
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
      <a class="navbar-brand" href="/">Poster</a>
      </div>
      </nav>
    </header>

    <main class="vh-100 align-items-center bg-dark">
      <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card text-black">
              <div class="row g-0">
                <div class="col-lg-6 bg-secondary">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="/images/poster-logo.png" alt="logo" />
                      <h4 class="mt-1 mb-5 pb-1">Login</h4>
                    </div>

                    <form
                      id="loginForm">

                      <p>Please login to your account</p>

                
                     <div class="form-group mb-3"> 
                        <label for="email">Email address</label>
                        <input class="form-control" type="text" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                      </div>

                         <div class="form-group mb-3"> 
                        <label for="password"> Password</label>
                        <input class="form-control" type="text" name="password" required minlength="8">
                      </div>

                      <div
                        class="text-center pt-1 mb-5 pb-1 d-flex flex-column"
                      >
                        <button
                          class="btn btn-primary btn-block mb-3 mt-3"
                        >
                          Log in
                        </button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 bg-primary text-white text-center p-4">
                  <h1 class="p-1 text-center">Join poster today</h1>
                  <p>
                    Create a new account to get access to Poster and Post with
                    your friends
                  </p>
                  <a href="/profile/register/index.html" class="btn btn-danger"> Create account </a>
                  <img
                    src="images/poster-login2.jpg"
                    class="image-login mt-4"
                  />
                  <h4 class="mt-1 mb-1 pb-1">Get the app</h4>
                  <div class="d-flex justify-content-evenly mt-2">
                    <a class="link-warning" href="#!">Play store</a>
                    <a class="link-warning" href="#!">Apple store</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</html>
